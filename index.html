<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimmy wanyutu - Creative Design</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon"  >
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Mouse circle-->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
     <!--End of Mouse circle-->
    <!--Page container-->
    <div class="container">
      <!--Page BG-->
      <div class="page-bg"></div>
        <!--end of Page BG-->
        <!--Section1-->
        <section class="section-1 center">
          <!--Logo-->
          <a href="#" class="logo"><img src="./images/my logo.png"></a>
          <!--end of Logo-->
          <!--animated circles-->
          <div class="circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
          </div>
          <div class="main-circle center">
            <img src="./images/landing/myphoto.jpg " style="min-height: 650px ; min-width: 750px;">
          </div>
          <!--end of animated circles-->
          <!--featured Text-->
          <h4 class="featured-text featured-text-1">Creative</h4>
          <h4 class="featured-text featured-text-2">Design</h4>
             <!--end of featured Text-->
             <!--main Button-->
             <a href="#" class="main-btn">
               <div class="main-btn-content center">
                 <div class="main-btn-line"></div>
                 <div class="main-btn-line"></div>
                 <div class="main-btn-line"></div>
                <span>Projects</span>
               </div>
             </a>
             <!--end of main Button-->
        </section>
        <!--end of Section1-->
        <!--section2-->
        <section class="section-2">
          <!--section2 heading-->
        <h1 class="section-2-heading">About me</h1>
          <!---end of section 2 heading-->
          <p class="about-me-text"> </p>
          <!--About me texts-->
               <!--main Button-->
               <a href="#" class="main-btn">
                <div class="main-btn-content center">
                  <div class="main-btn-line"></div>
                  <div class="main-btn-line"></div>
                  <div class="main-btn-line"></div>
                 <span>Let's talk</span>
                </div>
              </a>
              <!--end of main Button-->
          <!--end of About me texts-->
        </section>
        <!--end of section 2-->
        <!--section 3-->
        <section class="section-3">
          <!--section 3 heading-->
         <!---<h1 class="section-3-heading">My Work</h1>-->
          <!--end of section 3 heading-->
           <!--Projects-->
            <div class="projects  center " >
              <div class="project">
                <img src="./images/projects/project-1.jpg" >
              </div>
              <div class="project">
                <img src="./images/projects/project-2.jpg" >
              </div>
              <div class="project">
                <img src="./images/projects/project-3.jpg" >
              </div>
              <div class="project">
                <img src="./images/projects/project-4.jpg" >
              </div>
              <div class="project">
                <img src="./images/projects/project-5.jpg" >
              </div>
              <div class="project">
                <img src="./images/projects/project-6.jpg" >
              </div>
              <div class="project">
                <img src="./images/projects/project-7.jpg" >
              </div>
              <div class="project">
                <img src="./images/projects/project-8.jpg" >
              </div>
              <div class="project">
                <img src="./images/projects/project-9.jpg" >
              </div>
              <div class="project">
                <img src="./images/projects/project-10.jpg" >
              </div>
            </div>
          <!--end of Projects-->
        </section>
        <!--end of section 3-->
    </div>
    <!--end of Page container-->
    <script src="./script.js"></script>
  </body>
</html>
